<clr-modal #newVolumeModal [(clrModalOpen)]="show" [clrModalClosable]="false">
  <h3 class="modal-title align-left">New Cron Job Controller</h3>
  <div style="padding-bottom: 20px;" class="modal-body align-left">
    <form class="form compact" [formGroup]="form">
      <div class="form-group">
        <label id="new-cron-job-controller-name-label">Name</label>
        <label class="table-input" [ngClass]="form.controls.name.invalid ? 'tooltip tooltip-validation tooltip-bottom-left invalid' : 'tooltip tooltip-validation tooltip-top-left' ">
          <input maxlength="253" class="table-input" placeholder="Required" type="text" formControlName="name">
          <span class="tooltip-content">
            <span *ngIf="this.form.controls.name.errors?.required == true">Name is Required
              <br/>
            </span>
            <span *ngIf="this.form.controls.name.errors?.maxLength253 === true">Name must be 253 characters or less
              <br/>
            </span>
            <span *ngIf="this.form.controls.name.errors?.lowercaseAlphaNumericDashPeriod === true">Name may only contain lowercase letters, numbers, dashes, and periods
              <br/>
            </span>
            <span *ngIf="this.form.controls.name.errors?.startsWithDash === true">Name may not begin with a dash
              <br/>
            </span>
            <span *ngIf="this.form.controls.name.errors?.endsWithDash === true">Name may not end with a dash
              <br/>
            </span>
            <span *ngIf="this.form.controls.name.errors?.startsWithPeriod === true">Name may not begin with a period
              <br/>
            </span>
            <span *ngIf="this.form.controls.name.errors?.endsWithPeriod === true">Name may not end with a period
              <br/>
            </span>
            <span *ngIf="this.form.controls.name.errors?.duplicateNameValidator == true">Name must be unique, a container already exists with this name.</span>
          </span>
        </label>
      </div>
      <div class="form-group">
        <label id="new-cron-job-controller-description-label">Description</label>
        <label class="table-input" style="width:100%" [ngClass]="form.controls.description.invalid ? 'tooltip tooltip-validation tooltip-bottom-left invalid' : 'tooltip tooltip-validation tooltip-top-left' ">
          <input id="k8s-new-deployment-description-input" maxlength="128" class="table-input" type="text" formControlName="description"
            style="width:100%">
          <span class="tooltip-content">
          </span>
        </label>
      </div>
      <div class="form-group">
        <label id="new-cron-job-controller-backoff-limit-label">Backoff Limit</label>
        <label class="table-input" [ngClass]="form.controls.backoffLimit.invalid ? 'tooltip tooltip-validation tooltip-bottom-left invalid' : 'tooltip tooltip-validation tooltip-top-left' ">
          <input maxlength="253" class="table-input" placeholder="Required" type="text" formControlName="backoffLimit">
          <span class="tooltip-content">
            <span *ngIf="this.form.controls.backoffLimit.errors?.required == true">Backoff Limit is required<br/></span>
            <span *ngIf="this.form.controls.backoffLimit.errors?.numericOneOrGreater == true">Backoff Limit must be 1 or greater<br/></span>
          </span>
        </label>
      </div>
      <div class="form-group">
        <label id="new-cron-job-controller-active-deadline-seconds-label">Active Deadline Seconds</label>
        <label class="table-input" [ngClass]="form.controls.activeDeadlineSeconds.invalid ? 'tooltip tooltip-validation tooltip-bottom-left invalid' : 'tooltip tooltip-validation tooltip-top-left' ">
          <input maxlength="253" class="table-input" placeholder="Required" type="text" formControlName="activeDeadlineSeconds">
          <span class="tooltip-content">
            <span *ngIf="this.form.controls.activeDeadlineSeconds.errors?.required == true">Active Deadline Seconds is required<br/></span>
            <span *ngIf="this.form.controls.activeDeadlineSeconds.errors?.numericOneOrGreater == true">Active Deadline Seconds must be 1 or greater<br/></span>
          </span>
        </label>
      </div>
      <div class="form-group">
        <label id="new-cron-job-controller-starting-deadline-seconds-label">Starting Deadline Seconds</label>
        <label class="table-input" [ngClass]="form.controls.startingDeadlineSeconds.invalid ? 'tooltip tooltip-validation tooltip-bottom-left invalid' : 'tooltip tooltip-validation tooltip-top-left' ">
          <input maxlength="253" class="table-input" type="number" formControlName="startingDeadlineSeconds">
          <span class="tooltip-content">
            <span *ngIf="this.form.controls.startingDeadlineSeconds.errors?.numericOneOrGreater == true">Starting Deadline Seconds must be 1 or greater<br/></span>
          </span>
        </label>
      </div>
      <div class="form-group">
        <label id="new-cron-job-controller-completions-label">Completions</label>
        <label class="table-input" [ngClass]="form.controls.completions.invalid ? 'tooltip tooltip-validation tooltip-bottom-left invalid' : 'tooltip tooltip-validation tooltip-top-left' ">
          <input maxlength="253" class="table-input" type="number" formControlName="completions">
          <span class="tooltip-content">
            <span *ngIf="this.form.controls.completions.errors?.numericOneOrGreater == true">Starting Deadline Seconds must be 1 or greater<br/></span>
          </span>
        </label>
      </div>
      <div class="form-group">
        <label id="new-cron-job-controller-parallelism-label">Parallelism</label>
        <label class="table-input" [ngClass]="form.controls.parallelism.invalid ? 'tooltip tooltip-validation tooltip-bottom-left invalid' : 'tooltip tooltip-validation tooltip-top-left' ">
          <input maxlength="253" class="table-input" type="number" formControlName="parallelism">
          <span class="tooltip-content">
            <span *ngIf="this.form.controls.parallelism.errors?.numericOneOrGreater == true">Parallelism must be 1 or greater<br/></span>
          </span>
        </label>
      </div>
      <div class="form-group">
        <label id="new-cron-job-controller-concurrency-policy-label">Concurrency Policy</label>
        <div class="select">
          <select formControlName="concurrencyPolicy">
            <option *ngFor="let option of concurrencyPolicyOptions" [value]="option.value">
              {{ option.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label id="new-cron-job-controller-cron-schedule-label">Cron Schedule</label>
        <label class="table-input" [ngClass]="form.controls.schedule.invalid ? 'tooltip tooltip-validation tooltip-bottom-left invalid' : 'tooltip tooltip-validation tooltip-top-left' ">
          <input maxlength="253" class="table-input" placeholder="Required" type="text" formControlName="schedule">
          <span class="tooltip-content">
            <span *ngIf="this.form.controls.schedule.errors?.required == true">Schedule is required<br/></span>
            <span *ngIf="this.form.controls.schedule.errors?.cronTimeValidator == true">Schedule must be in CRON format.<br/></span>
          </span>
        </label>
      </div>
    </form>
  </div>
  <div style="padding-top: 0px;" class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="create()" [disabled]="!form.valid">Create</button>
  </div>
</clr-modal>
