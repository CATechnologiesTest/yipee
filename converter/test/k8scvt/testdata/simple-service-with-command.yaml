apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: simpleservice
spec:
  replicas: 1
  rollbackTo:
    revision: 0
  selector:
    matchLabels:
      name: SimpleService
      component: simpleservice
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: SimpleService
        component: simpleservice
    spec:
      containers:
      - args:
        - sh
        - "-c"
        - echo $FOO
        image: mysimpleserviceimage
        name: simpleservice
      restartPolicy: Always
