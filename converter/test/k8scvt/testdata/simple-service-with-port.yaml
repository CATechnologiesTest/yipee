apiVersion: v1
kind: Service
metadata:
  name: simpleservice
spec:
  selector:
    name: SimpleService
    component: simpleservice
  ports:
  - name: simpleservice-8080
    targetPort: 80
    port: 8080
    protocol: TCP

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: simpleservice
spec:
  replicas: 1
  rollbackTo:
    revision: 0
  selector:
    matchLabels:
      name: SimpleService
      component: simpleservice
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: SimpleService
        component: simpleservice
    spec:
      containers:
      - image: mysimpleserviceimage
        name: simpleservice
        ports:
        - containerPort: 80
          protocol: TCP
      restartPolicy: Always
