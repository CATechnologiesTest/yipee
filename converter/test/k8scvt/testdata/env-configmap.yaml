apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: d
spec:
  selector:
    matchLabels:
      name: env
      component: d
  rollbackTo:
    revision: 0
  template:
    spec:
      containers:
      - name: s
        image: s
        env:
        - name: ONE
          value: '1'
        - name: TWO
          valueFrom:
            configMapKeyRef:
              name: my-config-map
              key: TWO
    metadata:
      labels:
        name: env
        component: d
  strategy:
    type: RollingUpdate
  replicas: 1
  revisionHistoryLimit: 2
